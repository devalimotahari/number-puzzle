<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app" class="flex-center">
    <div class="flex-center">
        <div id="counter-div" class="flex-between">
            <div>
                <span>move count:</span>
                <span id="counter-text"></span>
            </div>
            <div>
                <span>count limit:</span>
                <span id="counter-limit-text"></span>
            </div>
        </div>
        <div id="timer-div" class="flex-between">
            <div>
                <span>time spent:</span>
                <span id="timer-text"></span>
            </div>
            <div>
                <span>time limit:</span>
                <span id="timer-limit-text"></span>
            </div>
        </div>
    </div>
    <div id="puzzle"></div>
</div>

<script src="./dist/main.js"></script>

</body>


</html>
